server {
    listen 80;
    server_name widldcar *.between-bytes.tech;

    # Habilitar la verificaci√≥n de Certbot
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Redirigir HTTP a HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

server {
  listen 443 ssl;
  server_name app1.between-bytes.tech;

  ssl_certificate /etc/letsencrypt/live/app1.between-bytes.tech/fullchain.pem;
  ssl_certificate_key /etc/letsencrypt/live/app1.between-bytes.tech/privkey.pem;

  # Mejora de seguridad SSL
  ssl_protocols TLSv1.2 TLSv1.3;
  ssl_ciphers 'HIGH:!aNULL:!MD5';
  
  location / {
    proxy_pass http://api:1000;
  }
}

server {
  listen 443 ssl;
  server_name app2.between-bytes.tech;

  ssl_certificate /etc/letsencrypt/live/app2.between-bytes.tech/fullchain.pem;
  ssl_certificate_key /etc/letsencrypt/live/app2.between-bytes.tech/privkey.pem;

  # Mejora de seguridad SSL
  ssl_protocols TLSv1.2 TLSv1.3;
  ssl_ciphers 'HIGH:!aNULL:!MD5';

  location / {
